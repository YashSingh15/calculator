<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent-container">
        <div class="calculator-body">
            <div class="calculator-row display">0</div>
            <div class="calculator-row">
                <button class="utility-button">AC</button>
                <button class="utility-button">&plusmn;</button>
                <button class="utility-button">&percnt;</button>
                <button class="operator-button divide">&divide;</button>
            </div>
            <div class="calculator-row">
                <button class="digit-button">7</button>
                <button class="digit-button">8</button>
                <button class="digit-button">9</button>
                <button class="operator-button multiply">&times;</button>
            </div>
            <div class="calculator-row">
                <button class="digit-button">4</button>
                <button class="digit-button">5</button>
                <button class="digit-button">6</button>
                <button class="operator-button subtract">&minus;</button>
            </div>
            <div class="calculator-row">
                <button class="digit-button">1</button>
                <button class="digit-button">2</button>
                <button class="digit-button">3</button>
                <button class="operator-button add">&plus;</button>
            </div>
            <div class="calculator-row">
                <button class="digit-button zero-button">0</button>
                <button class="digit-button">&period;</button>
                <button class="operator-button">&equals;</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
